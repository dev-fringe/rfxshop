security.group.description.SUPERADMIN=단일 사용자는 때 superadmin 할 수 있습니다. 사용자 관리는 인 superadmin 사용자로 기본적으로 만들어집니다. 이 사용자는 시스템의 모든 것을 저장을 관리 할 수​​있는 유일한 사람입니다 수 있습니다.
security.group.description.ADMIN=관리 사용자는 저장 관리를위한 가장 권한이있는 사용자입니다. 관리 사용자는 매장 매니저로 모든 것을 할 수 있으며,보다 제한된 액세스 권한이있는 사용자를 만들 수 있습니다.
security.group.description.ADMIN_CATALOGUE=해당 그룹의 사용자 부분은 제품, 카테고리 및 기능 항목을 만들 수 있습니다.
security.group.description.ADMIN_STORE=해당 그룹의 사용자 부분은 그가 너무 할당 된 저장소를 관리 할 수​​ 있습니다. 그는 브랜드를 변경하고 저장 메뉴에서 아무것도 수정할 수 있습니다. 이 그룹은 또한 배송 및 결제 설정에 액세스 할 수 있습니다
security.group.description.ADMIN_ORDER=그 그룹의 사용자 부분은, 주문을 관리 주문을 검색, 고객 정보를 수정하고, 주문에 환불을 적용 할 수있다.
security.group.description.ADMIN_CONTENT=해당 그룹에 할당 된 사용자는 사이트를 동적 및 정적 컨텐츠를 관리 시스템에 이미지, aand가 파일을 추가 할 수 있습니다.
		
